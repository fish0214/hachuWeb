<!DOCTYPE html>
<html lang="zh-Hant-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hachu</title>
    <link rel="icon" href="image/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/collectionpage.css">
    <link rel="stylesheet" href="css/cardmodal.css">
</head>
<body class="gradient-bg">
    <header>
        <div class="desktop-navbar navbar">
            <button class="nav-btn" id="intro-page">關於 hachu</button>
            <button class="nav-btn" id="info-page">hachu 資訊分享</button>
            <button class="home-btn" id="index-page">
                <img src="image/hachu_logo.png" alt="">
            </button>
            <button class="nav-btn" id="test-page">hachu測驗</button>
            <button class="nav-btn" id="collection-page">寶貝啾收集冊</button>
        </div>
        <!-- 手機版導覽列 -->
        <div class="mobile-navbar">
            <div class="mobile-navbar-header">
                <button class="mobile-menu-toggle">
                    <img src="image/menu.png" alt="Menu" />
                </button>
            </div>
            <div class="mobile-navbar-logo">
                <img class="navbar-logo" id="index-page-mobile" src="image/hachu_logo.png" alt="">
            </div>
            <nav class="mobile-menu">
                <ul>
                    <li><button class="nav-btn" id="intro-page-mobile">關於 hachu</button></li>
                    <li><button class="nav-btn" id="info-page-mobile">hachu 資訊分享</button></li>
                    <li><button class="nav-btn" id="test-page-mobile">hachu測驗</button></li>
                    <li><button class="nav-btn" id="collection-page-mobile">寶貝啾收集冊</button></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="search">
            <input class="search-input" id="searchInput" type="text" placeholder="請輸入你的名稱">
            <button class="search-btn" id="searchBtn" type="button">搜尋</button>
        </div>

        <div class="cards-container" id="cardsContainer"></div>

        <div id="pagination" class="pagination"></div>

        <div class="progress-wrap">
            <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
              <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
            </svg>
        </div>
    </main>
    <footer>
        <div class="footer-icons">
            <div class="footer-logo">
            <img src="image/hachu.png" alt="">
            </div>
            <div class="footer-socialmedia">
            <a href="https://www.instagram.com/hachu.2025?igsh=MXd3dTFtMzEzZ3Y2cg==" target="_blank" rel="noopener noreferrer">
                <img src="image/instagram.png" alt="">
            </a>
            <a href="https://www.threads.net/@hachu.2025?igshid=NTc4MTIwNjQ2YQ==" target="_blank" rel="noopener noreferrer">
                <img src="image/threads.png" alt="">
            </a>
            </div>
        </div>
    </footer>
    <!-- Modal 彈跳視窗 -->
    <div id="cardModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-main-content">
                <!-- 左側：卡牌圖片 -->
                <div class="card-wrapper" id="modalCardContent">
                    <div class="card-side card-front"></div>
                    <div class="card-side card-back"></div>
                </div>
                <!-- 右側：衛教資訊 -->
                <div class="card-info-box">
                    <div id="eduDescription"></div>
                </div>
                <div class="qr-box">
                    <div class="qrimg-container">
                        <img id="cardQR" src="" alt="QRCode" />
                    </div>
                    <p class="qr-caption">電子小卡下載</p>
                </div>
            </div>
          </div>
        <style class="hover"></style>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/navbarControl.js"></script>
    <script type="module" src="js/collection.js"></script>
    <script src="js/cardModal.js"></script>
</body>
</html>
